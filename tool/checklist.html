<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Checklist Detalhado - FlatOut (iPad)</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="logo" aria-hidden="true">
      <svg width="48" height="48" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img">
        <rect width="100" height="100" rx="14" fill="#0f1724"></rect>
        <text x="50" y="62" font-size="46" text-anchor="middle" fill="#fff" font-family="Montserrat">F</text>
      </svg>
    </div>
    <h1>Checklist Detalhado</h1>
    <div id="date"></div>
  </header>

  <main class="container">
    <section id="selection" class="card">
      <h2>Serviços (selecione um ou mais)</h2>
      <div class="services">
        <button class="service-btn" data-key="exterior">Exterior</button>
        <button class="service-btn" data-key="exterior_detallado">Exterior Detallado</button>
        <button class="service-btn" data-key="interior">Interior</button>
        <button class="service-btn" data-key="interior_detallado">Interior Detallado</button>
      </div>
      <div class="actions">
        <button id="startBtn" class="start-btn">Iniciar</button>
      </div>
    </section>

    <section id="checklist" class="card hidden" aria-live="polite">
      <div class="progress">Etapa <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
      <h3 id="stepLabel">—</h3>

      <div class="photo-area">
        <img id="preview" alt="Pré-visualização" class="preview hidden">
        <label class="take-photo">
          <input id="photoInput" type="file" accept="image/*" capture="environment" required>
          <span>Tirar foto</span>
        </label>
      </div>

      <div class="controls">
        <button id="nextBtn" disabled>Confirmar e Avançar</button>
      </div>

      <div id="currentService" class="meta"></div>
    </section>

    <section id="done" class="card hidden">
      <h2>Concluído ✅</h2>
      <p>O checklist foi concluído. O PDF será gerado automaticamente.</p>
      <button id="downloadPdfBtn">Download do PDF</button>
    </section>

    <div id="statusBar" class="status">Pronto</div>
  </main>

  <script src="app.js"></script>
</body>
</html>
