<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Checklist</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <a href="#main" class="sr-only" style="position:absolute;left:8px;top:8px;padding:8px 12px;border-radius:6px;background:rgba(255,255,255,0.02);z-index:50">Saltar al contenido</a>
  <header class="topbar">
    <div class="logo" aria-hidden="true">
      <img src="../img/title3.png" alt="FlatOut PY" class="logo-img">
    </div>
    <h1>Checklist</h1>
    <div id="date" aria-hidden="true"></div>
  </header>

  <main id="main" class="container">
    <section id="selection" class="card">
      <div class="services">
        <button class="service-btn" data-key="exterior">Exterior</button>
        <button class="service-btn" data-key="exterior_detallado">Exterior Detallado</button>
        <button class="service-btn" data-key="interior">Interior</button>
        <button class="service-btn" data-key="interior_detallado">Interior Detallado</button>
      </div>
      <div class="actions">
        <button id="startBtn" class="start-btn btn">Iniciar</button>
        <button id="testPdfBtn" class="small-test-btn btn">Gerar PDF Teste</button>
      </div>
    </section>

    <section id="checklist" class="card hidden" aria-live="polite">
      <div class="progress">Etapa <span id="currentStep">0</span> / <span id="totalSteps">0</span></div>
      <h3 id="stepLabel">—</h3>

      <div class="photo-area">
        <img id="preview" alt="Pré-visualização" class="preview hidden">
        <label class="take-photo" for="photoInput" role="button" aria-label="Tirar foto" tabindex="0">
          <input id="photoInput" class="sr-only" type="file" accept="image/*" capture="environment" required aria-label="Tirar foto">
          <span>Tirar foto</span>
        </label>
      </div>

      <div class="controls">
        <button id="nextBtn" class="btn" disabled>Confirmar e Avançar</button>
      </div>

      <div id="currentService" class="meta"></div>
    </section>

    <section id="done" class="card hidden">
      <h2>Completado ✅</h2>
      <p>Checklist concluído. O PDF será gerado automaticamente.</p>
      <div class="done-actions">
        <button id="downloadPdfBtn" class="btn">Baixar PDF</button>
      </div>
    </section>

    <div id="statusBar" class="status" role="status" aria-live="polite">Pronto</div>
  </main>

  <script src="app.js"></script>
</body>
</html>
